<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Martin Macura Quotes</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
</head>
<body>
    <div class="content">
        <div class="main">
            <div class="quote">
                <p>Hele humus je super, normálně ti to změní život... je to v podstatě jako angular no</p>
                <p id="signature">- Martin Macura</p>
            </div>
            <div>
                <img src="buh.png" alt="Ikonický obrázek boha kotlinu" class="buh">
                <p class="hint">Kliknutím na boha Kotlinu zobrazíte nový citát</p>
            </div>
        </div>
    </div>

     <footer>
        <span>This site is powered by jQuery</span>
    </footer>

    <script>
        console.log("won");

        $.getJSON( "https://spreadsheets.google.com/feeds/cells/11cHQwfFYBPVfyic9LLf0-n9GsPyyyEXVhvGQ3AxkYMk/1/public/full?alt=json", function( data ) {
            var items = [];
            $.each( data.feed.entry, function( key, val ) {
                items.push( "<li id='" + key + "'>" + val.gs$cell.inputValue + "</li>" );
            });

            $( "<ul/>", {
                "class": "my-new-list",
                html: items.join( "" )
            }).appendTo( "body" );
        });
    </script>
</body>
</html>
